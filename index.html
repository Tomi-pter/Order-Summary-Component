<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">


    <title>Frontend Mentor | Order summary card</title>

</head>

<body>
    <main>
        <img src="images/illustration-hero.svg" alt="">
        <div class="wrapper">
            <div class="summary">
                <h1>Order Summary</h1>
                <p>
                    You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
                </p>
            </div>
            <div class="plan">
                <div class="annual">
                    <img src="images/icon-music.svg" alt="icon-music">
                    <div class="price">
                        <h4 style="color: black;"><strong>Annual Plan</strong></h4>
                        <p>$59.99/year</p>
                    </div>
                </div>
                <div class="change"><a href="#">Change</a></div>
            </div>
            <div class="button">
                <button type="button" class="proceed">Proceed to Payment</button>
                <button type="button" class="cancel"><strong>Cancel Order</strong></button>
            </div>
        </div>
    </main>

        </div>
    </footer> -->
</body>

</html>
